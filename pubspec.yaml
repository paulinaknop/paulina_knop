publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_svg: ^1.0.3
  url_launcher: ^6.0.18
  url_strategy: ^0.2.0
  cloud_firestore: ^3.1.12
